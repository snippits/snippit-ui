<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Phase Output</title>
        <script src="lib/highlight/highlight.pack.js"></script>
        <link rel="stylesheet" href="stylesheets/pure-min.css">
        <link rel="stylesheet" href="stylesheets/app.css">
        <link rel="stylesheet" href="lib/highlight/styles/github.css">
    </head>
    <body onload="main_fun()">
        <div class="pure-g">
            <div class="pure-u-1-1">
                Phase Similarity Filter:
                <input type="range" min="0" max="100" value="90" step="10" onchange="loadPhaseHistory(this.value)"></input>
            </div>
            <div class="pure-u-1-1">
                <div id="container" style="height: 500px; min-width: 310px"></div>
            </div>
            <div class="pure-u-1-1">
                <div id="container_tree" style="height: 400px; min-width: 310px"></div>
            </div>
            <div class="pure-u-5-12">
                <h1 class="pure-u-1-1">Code</h1>
                <pre id="code_pre" class="pure-u-1-1">
                    <code id="code_div" class="C++"></code>
                </pre>
            </div>
            <div class="pure-u-1-2">
                <h1 class="pure-u-1-1">Profiling Result</h1>
                <div class="pure-u-1-1">
                    <pre id="prof_div"></pre>
                </div>
            </div>
        </div>
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/modules/treemap.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script type="text/javascript" src="javascripts/app.js"></script>

        <script type="text/javascript" src="javascripts/app.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </body>
</html>
